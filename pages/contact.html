<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Shop-E</title>
    <link rel="stylesheet" href="/assets/contact.css" />
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Shop-E</h1>
        <nav>
            <ul>
                <li><a href="/pages/home.html">Home</a></li>
                <li><a href="/pages/sidebar/electronics.html">Shop</a></li>
                <li><a href="/pages/about.html">About</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
                <li><a href="/pages/cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions? We'd love to hear from you. Fill out the form below and we'll get back to you soon.</p>

        <form action="#" method="POST">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="Enter subject">
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
    </footer>

</body>
</html>
