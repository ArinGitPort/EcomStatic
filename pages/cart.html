<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart | Shop-E</title>
    <link rel="stylesheet" href="/assets/cart.css" />
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Shop-E</h1>
        <nav>
            <ul>
                <li><a href="/pages/home.html">Home</a></li>
                <li><a href="sidebar/electonics.html">Shop</a></li>
                <li><a href="/pages/about.html">About</a></li>
                <li><a href="/pages/contact.html">Contact</a></li>
                <li><a href="/pages/cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-container">
        <h2>ðŸ›’ My Cart</h2>
        <div class="cart-items">
            <!-- Product 1 -->
            <div class="cart-item">
                <img src="/assets/images/cpu.jpg" alt="Ryzen 5 7600">
                <div class="cart-details">
                    <h3>Ryzen 5 7600</h3>
                    <p>Price: $200.00</p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span>1</span>
                        <button class="plus">+</button>
                    </div>
                </div>
                <button class="remove">Remove</button>
            </div>

            <!-- Product 2 -->
            <div class="cart-item">
                <img src="/assets/images/gpu.jpg" alt="RTX 5090">
                <div class="cart-details">
                    <h3>RTX 5090</h3>
                    <p>Price: $2500.00</p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span>1</span>
                        <button class="plus">+</button>
                    </div>
                </div>
                <button class="remove">Remove</button>
            </div>

        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <h3>Total: <span id="cart-total">$2700.00</span></h3>
            <button class="checkout">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="/assets/scripts/cart.js"></script>

</body>
</html>
